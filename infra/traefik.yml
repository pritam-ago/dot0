api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true

  file:
    filename: /etc/traefik/dynamic_conf.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@cloudstore.example.com
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web
